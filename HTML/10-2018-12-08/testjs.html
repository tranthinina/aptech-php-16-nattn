<!DOCTYPE html>
<html>
<body>
    <button id="btnOn">Turn on the light</button>
    <img id="myImage" src="pic_bulboff.gif" style="width:100px;">
    <button id="btnOff">Turn off the light</button>
    <script>
        document.getElementById('btnOn').addEventListener('click', turnOn);
        function turnOn(){
            document.getElementById('myImage').src='pic_bulbon.gif';
        }
        document.getElementById('btnOff').addEventListener('click', turnOff);
        function turnOff(){
            document.getElementById('myImage').src='pic_bulboff.gif';
        }

    </script>
</body>
</html>
